<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<body>
<div layout:fragment="content">
    <div class="mt-4 mt-md-5 col-md-4 offset-md-4">
        <div class="alert alert-secondary" role="alert">
            <h4 class="alert-heading">You will receive an Email shortly!</h4>
            <p>Please check your inbox.</p>
            <hr>
            <p class="mb-0">Note that it may take a few minutes for the email to appear in your inbox.</p>
            <hr>
            <a th:href="@{/login}" class="btn btn-secondary btn-block btn-sm">Back to Login</a>
        </div>
    </div>
</div>
</body>
</html>
