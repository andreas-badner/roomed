<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/main}">
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h4 th:text="${room.roomName}">Room</h4>
            <p th:text="${'Seats: ' + room.seats + ' Equipment: ' + room.equipment}">Seats and equipment</p>
            <p th:text="${'More information: ' + room.roomID}">more details</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 ml-auto col-sm-2">
            <a class="btn btn-outline-info" th:href="@{/rooms/}">Back</a>
        </div>
    </div>
</div>
</body>
</html>
