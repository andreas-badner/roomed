<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/main}">
<body>
<div layout:fragment="content">
    <div class="mt-4 mt-md-5 col-md-4 offset-md-4">
        <h2>Edit Meeting</h2>
        <form th:method="patch" th:action="@{/meeting/{meeting_id}(meeting_id=${meeting.getMeetingId()})}" th:object="${editedMeeting}">
            <div class="form-row form-group mt-2">
                <div class="col-12">
                    <i class="fas fa-signature"></i>
                    <label for="name">Name</label>
                    <input class="form-control" type="text" id="name" th:field="*{name}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:errors="*{name}"></div>
                </div>
            </div>
            <div class="form-row mt-4">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Update</button>
                </div>
            </div>
            <div class="form-row mt-3 mb-2">
                <div class="col-12">
                    <a th:href="@{/meeting/{meeting_id}(meeting_id=${meeting.getMeetingId()})}" class="btn btn-secondary btn-sm btn-block">Back</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
