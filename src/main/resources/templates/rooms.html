<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/main}">

<body>
<div layout:fragment="content">
    <form th:method="post" th:action="@{/rooms/confirm}">
        <!-- action="/rooms/confirm" th:object -->
        <div class="container">
            <div class="col-md-5 p-2 mx-auto my-2 text-center">
                <div class="alert alert-danger" role="alert" th:if="${noRoom}">
                    Sorry! There is no room available according to your request!
                </div>
                <div class="alert alert-danger" role="alert" th:if="${error}">
                    Please choose a room!
                </div>
                <h2 th:unless="${noRoom}" style="font-size: 25px">Select a room</h2>
            </div>
            <div class="table table-responsive text-nowrap">
                <table class="table table-hover" data-toggle="table" id="example">
                    <tbody>
                    <tr th:each="room : ${roomList}">
                        <!-- maybe replace custom-control with form-check -->
                        <td>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" th:id="${room.roomID}"
                                       th:value="${room.roomID}" name="roomID"/>
                                <label class="custom-control-label" th:for="${room.roomID}" style="font-size: 20px"
                                       th:text="${room.getRoomName()}">Room</label>
                            </div>
                            <p class="small my-0"
                               th:text="${'Mail: ' + room.getRoomEmail()}">Mail
                            </p>
                            <p class="small my-0"
                               th:text="${'Seats: ' + room.getSeats()}">Seats
                            </p>
                        </td>
                        <td>
                            <!-- <span th:if="${room.isFavourite()}" class="enhanced">insert Star</span> -->
                        </td>
                        <td>
                            <!-- class="col-md-2 col-sm-5 mt-2" data-toggle="modal" data-target="#" th:attrappend="data-target=${'' + room.roomID}"-->
                            <a class="btn btn-sm" th:href="@{/rooms/{id}(id=${room.roomID})}"><i
                                class="fas fa-info fa-2x"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="container" style="margin-top: 20px">
            <div class="row align-bottom my-1">
                <div class="offset-md-3 col-md-6 col-sm-6 text-center">
                    <a class="btn" style="background-color: crimson" th:href="@{/start}">Cancel</a>
                    <input th:unless="${noRoom}" type="submit" class="btn" style="background-color:limegreen" value="Submit"> <!-- TODO change it to disabled maybe? -->
                    <a class="btn mt-sm-4 mt-md-0" th:href="@{/createMeeting}" style="background-color: dodgerblue">Back</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>

</html>
