<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{email/main}">
<body>
<div layout:fragment="content">
    <div class="mt-4 mt-md-5 col-md-4 offset-md-4">
        <div class="alert alert-secondary" role="alert">
            <!--/*@thymesVar id="meeting" type="gpse.team52.domain.Meeting"*/-->
            <h4 class="alert-heading" th:text="Meeting confirmation for ${meeting.getDescription()}!">Meeting Confirmation</h4>
            <p>As an owner you have to confirm your upcomming meeting.</p>
            <p>Otherwise your meeting will be deleted.</p>
            <hr>
            <!--/*@thymesVar id="token" type="gpse.team52.domain.ConfirmationToken"*/-->
            <a class="mb-0" th:href="${@environment.getRequiredProperty('app.url')} + @{~/confirm-meeting(token=${token.getToken()})}">Confirm Meeting</a>
        </div>
    </div>
</div>
</body>
</html>
