<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{email/main}">
<body>
<div layout:fragment="content">
    <div class="mt-4 mt-md-5 col-md-4 offset-md-4">
        <div class="alert alert-secondary" role="alert">
            <!--/*@thymesVar id="user" type="gpse.team52.domain.User"*/-->
            <h4 class="alert-heading">A request was made to change your Password.</h4>
            <p>Please click this link to set your new Password.</p>
            <hr>
            <!--/*@thymesVar id="token" type="gpse.team52.domain.ConfirmationToken"*/-->
            <a class="mb-0" th:href="${@environment.getRequiredProperty('app.url')} + @{~/forgotpasswordsetnew(token=${token.getToken()})}">Set new password!</a>
        </div>
    </div>
</div>
</body>
</html>
