<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/main}">
<body>
<div layout:fragment="content">
    <div class="row border-bottom mb-3 pt-1">
        <div class="col">
            <a class="btn btn-sm float-right"><i class="fas fa-angle-double-left fa-3x"></i></a>
        </div>
    </div>
    <div id="accordion">
    <div class="media border-bottom pb-2 mt-1" th:each="meeting : ${meetings}">
        <img src="static/pictures/blue_200x200.png" class="rounded-circle" alt="Blue Image"
             style="width:50px;height:50px;">
        <div class="media-body collapsed" th:data-target="${'#'+ meeting.getId()}" data-toggle="collapse">
            <h5 class="mt-0" th:text="${meeting.getTitle()}">Tolles Treffen</h5>
            <p class="small my-0" th:text="${#temporals.format(meeting.getStartAt(), 'dd.MM.yyyy HH:mm')} +' | '+ ${meeting.getDuration() + 'min'}">Besenkammer | Organisator: Julius Ellermann
                    <br>
                    02.05.2019 | 09:15 - 09:45</p>
            <div class="collapse" data-parent="#accordion" th:id="${meeting.getId()}">
                <p class="small my-0" th:text="${'Owner: ' + meeting.getOwner().getFullName()}"></p>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
