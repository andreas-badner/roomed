<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/main}">
<body>
<div layout:fragment="content">
    <div class="mt-4 mt-md-5 col-md-4 offset-md-4">
        <form th:method="post" th:action="@{/login}">
            <div class="alert alert-danger" role="alert" th:if="${error}">
                Wrong username or password!
            </div>
            <div class="alert alert-success" role="alert" th:if="${logout}">
                Successfully logged out!
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>

            <div class="form-group mt-4 mb-2">
                <a th:href="@{/recoverpw}" class="btn btn-secondary btn-block btn-sm">Recover Password</a>
            </div>
            <div class="form-group my-2">
                <a th:href="@{/register}" class="btn btn-secondary btn-block btn-sm">Register</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
