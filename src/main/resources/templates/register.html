<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main}">
<body>
<div layout:fragment="content">
    <div class="mt-4 mt-md-5 col-md-6 offset-md-3">
        <form th:method="post" th:action="@{/register}">
            <div class="alert alert-danger" role="alert" th:hidden="true">
                Wrong username or password!
            </div>

            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group col-md-5 offset-md-2">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group col-md-5 offset-md-2">
                    <label for="email">E-Mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group col-md-5 offset-md-2">
                    <label for="passwordConfirm">Confirm Password</label>
                    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password" required>
                </div>
            </div>


            <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>

            <div class="form-group mt-4 mb-2">
                <a th:href="@{/login}" class="btn btn-secondary btn-block btn-sm">Back to Login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
