<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/main}">>
<head>
    <title>Roomed - Start</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container py-3">
        <div class="text-center">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-custom active">
                    <input type="radio" name="options" id="today" autocomplete="off" checked> Today
                </label>
                <label class="btn btn-custom">
                    <input type="radio" name="options" id="tomorrow" autocomplete="off"> saturday
                </label>
                <label class="btn btn-custom">
                    <input type="radio" name="options" id="plus2days" autocomplete="off"> sunday
                </label>
            </div>
        </div>
        <hr>
        <div class="accordion" id="accordion">
            <div class="media border-bottom pb-2 mt-1" th:each="meeting, iterStat : ${meetings}">
                <img src="static/pictures/blue_200x200.png" class="rounded-circle" alt="Blue Image"
                     style="width:50px;height:50px;">
                <div class="media-body ml-2">
                    <div data-toggle="collapse" th:data-target="${'#accordion'+ iterStat.count}">
                        <h5 class="mt-0" th:text="${meeting.getTitle()}">Tolles Treffen</h5>
                        <p class="small my-0" th:text="${#temporals.format(meeting.getStartAt(), 'dd.MM.yyyy HH:mm')} + ' | '
                    + ${meeting.getDuration() + 'min'}">DD.MM.YYYY HH:MM | ??min</p>
                        <p class="small my-0" th:text="${meeting.getRoom().getEmail() + ' | '
                + meeting.getRoom().getLocation().getName()}">Raum | Standort</p>
                    </div>
                    <div class="collapse" data-parent="#accordion" th:id="${'accordion' + iterStat.count}">
                <span class="float-right">
                    <a class="btn btn-sm" style="display: inline"><i class="fas fa-info fa-2x"></i></a>
                </span>
                        <p class="small my-0" th:text="${'Organisator: ' + meeting.getOwner().getFullName()}"></p>
                        <p class="small my-0" th:text="${'Teilnehmer: ' + meeting.getParticipantsNumber()}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4 mb-2 text-center">
            <a th:href="@{/chronik}" class="btn btn.round btn-custom">Show All Meetings</a>
        </div>
    </div>
</div>
</body>
</html>
