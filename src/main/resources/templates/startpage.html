<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/main}">
<head>
    <title>Roomed - Start</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container py-3">
        <div class="text-center">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <div
                    class="btn btn-custom active">
                    <input type="radio" name="options" id="today" onclick="Checkday()" checked/>Today
                </div>
                <div
                    class="btn btn-custom">
                    <input th:text="${tomorrow}" type="radio" name="options" id="tomorrow" onclick="Checkday()"/>
                </div>
                <div
                    class="btn btn-custom">
                    <input th:text="${aftertomorrow}" type="radio" name="options" id="aftertomorrow"
                           onclick="Checkday()"/>
                </div>
            </div>
        </div>
        <script>
            function Checkday() {
                if (document.getElementById("today").checked) {
                    document.getElementById("accordion").style.display = "inline";
                } else {
                    document.getElementById("accordion").style.display = "none";
                }
                if (document.getElementById("tomorrow").checked) {
                    document.getElementById("accordion2").style.display = "inline";
                } else {
                    document.getElementById("accordion2").style.display = "none";
                }
                if (document.getElementById("aftertomorrow").checked) {
                    document.getElementById("accordion3").style.display = "inline";
                } else {
                    document.getElementById("accordion3").style.display = "none";
                }
            }
        </script>
        <hr>
        <div class="accordion" id="accordion">
            <div class="media border-bottom pb-2 mt-1" th:each="meeting, iterStat : ${meetingstoday}">
                <img src="static/pictures/blue_200x200.png" class="rounded-circle" alt="Blue Image"
                     style="width:50px;height:50px;">
                <div class="media-body ml-2">
                    <div data-toggle="collapse" th:data-target="${'#accordion'+ iterStat.count}">
                        <h5 class="mt-0" th:text="${meeting.getTitle()}">Meeting Title</h5>
                        <p class="small my-0" th:text="${#temporals.format(meeting.getStartAt(), 'dd.MM.yyyy HH:mm')}
                        + ' - ' + ${#temporals.format(meeting.getEndAt(), 'HH:mm')}
                        + ' | ' + ${meeting.getDuration() + 'min'}">DD.MM.YYYY HH:MM | ??min</p>
                        <p class="small my-0" th:text="${meeting.getRoom().getRoomEmail() + ' | '
                        + meeting.getRoom().getLocation().getName()}">Room | Location</p>
                    </div>
                    <div class="collapse" data-parent="#accordion" th:id="${'accordion' + iterStat.count}">
                        <span class="float-right">
                            <a th:href="@{meeting/{meeting_id}(meeting_id=${meeting.getMeetingId()})}"
                               class="btn btn-sm" style="display: inline">
                                <i class="fas fa-info fa-2x"></i>
                            </a>
                        </span>
                        <p class="small my-0" th:text="${'Owner: ' + meeting.getOwner().getFullName()}">
                            Owner: Max Mustermann
                        </p>
                        <p class="small my-0" th:text="${'Participants: ' + meeting.getParticipantsNumber()}">
                            Participants: ??
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4 mb-2 text-center">
            <a th:href="@{/chronik}" class="btn btn.round btn-custom">Show All Meetings</a>
        </div>
    </div>
</div>
</body>
</html>
